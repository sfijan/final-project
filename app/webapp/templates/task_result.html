{% extends "base.html" %}
{% block content %}
    <h1>{{ task.title }}</h1>
    <br>
    <table class="table">
	<thead>
	    <tr>
		<th>User</th>
		<th>Submission time</th>
		<th>Points</th>
		<th>Competition</th>
	    </tr>
	</thead>
	<tbody>
	    {% for result in results %}
		<tr>
		    <td>{{ result.user.username }}</td>
		    <td>{{ result.time }}</td>
		    <td>{{ result.result }}/{{ task.maxpoints }}</td>
		    <td>{{ result.competition.name }}</td>
		</tr>
	    {% endfor %}
	</tbody>
    </table>
    <br>
{% endblock content %}
